<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="noindex">
    <title>Cannot be indexed - meta tag</title>
  </head>
  <body>
    <p>This page cannot be indexed because it contains a <code>&lt;meta name=&quot;robots&quot; content=&quot;noindex&quot;&gt;</code> tag.</p>
    <a href="/">Back to index</a>
  </body>
</html>
